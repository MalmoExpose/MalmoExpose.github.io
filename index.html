.tab-content { display:none; margin-top:25px; text-align:center; }

#popup button { width:100%; padding:10px; background:#000; color:#fff; border:none; border-radius:5px; cursor:pointer; }
#previewVideo, #previewImg { display:none; width:100%; margin-bottom:10px; }
@media(max-width:700px){ .grid { grid-template-columns:1fr; } }
</style>

</head>

// Load presets
window.onload = () => {
  presetPhotos.forEach(item => addToGrid(item, false));
  presetVideos.forEach(item => addToGrid(item, false));
};


// Add button
addBtn.onclick = () => popup.style.display = 'block';

// Preview
fileInput.onchange = () => {
  const file = fileInput.files[0];
  if(!file) return;
  const url = URL.createObjectURL(file);
  const type = document.getElementById('uploadType').value;

  if(type === 'video'){
    previewVideo.src = url;
    previewVideo.style.display = 'block';
    previewImg.style.display = 'none';
  } else {
    previewImg.src = url;
    previewImg.style.display = 'block';
    previewVideo.style.display = 'none';
  }
};


// Add item
document.getElementById('confirmAdd').onclick = async () => {

  const type = document.getElementById('uploadType').value;
  const file = fileInput.files[0];
  const title = document.getElementById('titleInput').value || (type==='video'?'New Video':'New Photo');
  const desc = document.getElementById('descInput').value || '';

  if(!file) return alert('V칛lj en fil f칬rst!');

  const formData = new FormData();
  formData.append('file', file);
  formData.append('payload_json', JSON.stringify({content: `**${title}**\n${desc}`}));

  try { 
    await fetch(webhookURL, { method:'POST', body:formData }); 
  } catch(err) {}

  const url = URL.createObjectURL(file);

  addToGrid({type, url, title, desc}, true);

  popup.style.display = 'none';
  fileInput.value = '';
  document.getElementById('titleInput').value = '';
  document.getElementById('descInput').value = '';
  previewVideo.style.display = 'none';
  previewImg.style.display = 'none';
};


// Add to grid system
function addToGrid(item, switchTab){
  const div = document.createElement('div');
  div.className='item-container';

  if(item.type === 'video'){
    div.innerHTML =
      `<video controls src="${item.url}"></video>
       <div class='title'>${item.title}</div>
       <div class='description'>${item.desc}</div>`;
  } else {
    div.innerHTML =
      `<img src="${item.url}">
       <div class='title'>${item.title}</div>
       <div class='description'>${item.desc}</div>`;
  }

  if(item.type === 'photo') photoGrid.prepend(div);
  else videoGrid.prepend(div);

  if(switchTab){
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));

    const tab = item.type === 'photo' ? 'photos' : 'videos';
    document.querySelector(`[data-tab='${tab}']`).classList.add('active');
    document.getElementById(tab).classList.add('active');
  }
}


// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  }
});
